<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Endurance-Style Tap-Hold Trainer</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;
  font-family: sans-serif;
  background: #f0f2f5;
  touch-action: manipulation;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.container {
  display: flex;
  flex-direction: column;
  height: 100%;
}
.config-panel {
  flex: 0 0 22%;
  box-sizing: border-box;
  padding: 6px;
  background: white;
  border-bottom: 1px solid #ddd;
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
  justify-content: flex-start;
  overflow-y: auto;
}
.config-title {
  width: 100%;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 4px;
}
.form-group { margin: 2px; flex: 1 1 45%; min-width: 120px; }
label { display: block; font-size: 11px; margin-bottom: 2px; color: #555; }
input[type="number"], input[type="file"] { width: 100%; padding: 3px; font-size: 11px; }
.toggles { display: flex; align-items: center; gap: 4px; }
.toggles label { font-size: 11px; }
button {
  width: 100%; padding: 6px; background: #007bff; color: white;
  border: none; border-radius: 4px; font-size: 13px; cursor: pointer; margin-top: 4px;
}
.prompt-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: #fafafa;
  user-select: none;
  position: relative;
}
.goal-display {
  position: absolute;
  top: 10px;
  font-size: 22px;
  font-weight: bold;
  color: #333;
  z-index: 2;
}
.prompt { font-size: 70px; font-weight: bold; margin-bottom: 6px; z-index:1; } 
.timer { font-size: 34px; font-weight: bold; margin-bottom: 6px; }
.penalty { font-size: 18px; color: red; margin-bottom: 6px; }
.hidden { display: none; }
.preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.hold-bar, .ff-bar {
  position: absolute;
  top: 50px;
  left: 0;
  height: 30px;
  width: 100%;
  background: #ddd;
  border-radius: 10px 10px 0 0;
  z-index: 1;
}
.hold-bar-inner, .ff-bar-inner {
  height: 100%;
  background: #28a745;
  width: 0%;
  border-radius: 10px 10px 0 0;
}
.fullscreen-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background: black;
}
.fullscreen-image img {
  flex: 1;
  width: 100%;
  object-fit: contain;
}
</style>
</head>
<body>
<div class="container">
  <div class="config-panel" id="configPanel">
    <div class="config-title">DT Trainer</div>
    <div class="form-group">
      <label>Set Goal (seconds)</label>
      <input type="number" id="goalInput" value="10" />
    </div>
    <div class="form-group toggles">
      <input type="checkbox" id="randomGoalCheckbox" />
      <label for="randomGoalCheckbox">Randomize Goal</label>
      <label>Min</label>
      <input type="number" id="goalMin" value="5" />
      <label>Max</label>
      <input type="number" id="goalMax" value="20" />
    </div>
    <div class="form-group">
      <label>Hold Prompt % chance</label>
      <input type="number" id="holdChance" value="50" min="0" max="100" />
    </div>
    <div class="form-group">
      <label>Hold Min (seconds)</label>
      <input type="number" id="holdMin" value="1" />
    </div>
    <div class="form-group">
      <label>Hold Max (seconds)</label>
      <input type="number" id="holdMax" value="3" />
    </div>
    <div class="form-group">
      <label>FF Prompt % chance</label>
      <input type="number" id="ffChance" value="20" min="0" max="100" />
    </div>
    <div class="form-group">
      <label>FF Min (seconds)</label>
      <input type="number" id="ffMin" value="3" />
    </div>
    <div class="form-group">
      <label>FF Max (seconds)</label>
      <input type="number" id="ffMax" value="6" />
    </div>
    <div class="form-group toggles">
      <input type="checkbox" id="hideTime" />
      <label for="hideTime">Hide Time</label>
    </div>
    <div class="form-group toggles">
      <input type="checkbox" id="hardMode" />
      <label for="hardMode">Hard Mode</label>
    </div>
    <div class="form-group">
      <label>Upload Image</label>
      <input type="file" id="imageUpload" accept="image/*" />
    </div>
    <button id="startBtn">Start</button>
  </div>

  <div class="prompt-area" id="promptArea">
    <div class="goal-display hidden" id="goalDisplay"></div>
    <div class="hold-bar hidden" id="holdBar">
      <div class="hold-bar-inner" id="holdBarInner"></div>
    </div>
    <div class="ff-bar hidden" id="ffBar">
      <div class="ff-bar-inner" id="ffBarInner"></div>
    </div>
    <div class="prompt" id="prompt">Press Start</div>
    <div class="timer" id="timer">0</div>
    <div class="penalty hidden" id="penaltyDisplay">Goal Penalty: 0s</div>
    <div class="preview hidden" id="preview"></div>
  </div>
</div>

<script>
let goal = 0, cumulative = 0, penalty = 0;
let holding = false, holdTarget = 0, holdStartTime = 0;
let ffActive = false, ffTarget = 0, ffStartTime = 0, ffLastTapTime = null;
let hardModeActive = false, running = false, pausedForFF = false;
let imageData = null;
let lastTouchTime = null, firstTouch = false;
let hardModeInterval = null;
let lastPenaltySecond = 0;
let ffInitialTapWindow = 500; // 0.5 seconds
let firstPromptDone = false;


const goalInput = document.getElementById("goalInput");
const randomGoalCheckbox = document.getElementById("randomGoalCheckbox");
const goalMin = document.getElementById("goalMin");
const goalMax = document.getElementById("goalMax");
const holdChanceEl = document.getElementById("holdChance");
const ffChanceEl = document.getElementById("ffChance");
const ffMinEl = document.getElementById("ffMin");
const ffMaxEl = document.getElementById("ffMax");
const promptEl = document.getElementById("prompt");
const timerEl = document.getElementById("timer");
const penaltyEl = document.getElementById("penaltyDisplay");
const holdBar = document.getElementById("holdBar");
const holdBarInner = document.getElementById("holdBarInner");
const ffBar = document.getElementById("ffBar");
const ffBarInner = document.getElementById("ffBarInner");
const preview = document.getElementById("preview");
const configPanel = document.getElementById("configPanel");
const promptArea = document.getElementById("promptArea");
const hideTimeCheckbox = document.getElementById("hideTime");
const goalDisplay = document.getElementById("goalDisplay");

document.getElementById("imageUpload").addEventListener("change", e=>{
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = ev => { imageData = ev.target.result; };
    reader.readAsDataURL(file);
  }
});

document.getElementById("startBtn").addEventListener("click", ()=>{
  cumulative = 0; penalty = 0;
  timerEl.textContent = "0";
  penaltyEl.classList.add("hidden");
  preview.classList.add("hidden");
  configPanel.classList.remove("hidden");
  running = true;
  firstTouch = false;
  lastPenaltySecond = 0;
  firstPromptDone = false;


  if(randomGoalCheckbox.checked){
    goal = Math.floor(Math.random()*(parseInt(goalMax.value)-parseInt(goalMin.value)+1))+parseInt(goalMin.value);
    goalDisplay.classList.add("hidden");
  } else {
    goal = parseInt(goalInput.value);
    goalDisplay.textContent = `Goal: ${goal}s`;
    goalDisplay.classList.remove("hidden");
  }

  hardModeActive = document.getElementById("hardMode").checked;
  if(hardModeActive) penaltyEl.classList.remove("hidden");

  if(hideTimeCheckbox.checked){
    timerEl.classList.add("hidden");
  } else {
    timerEl.classList.remove("hidden");
  }

  startHardModeTracking();
  nextPrompt();
});

function startHardModeTracking(){
  if(hardModeInterval) clearInterval(hardModeInterval);
  hardModeInterval = setInterval(()=>{
    if(!running || !hardModeActive || !firstTouch || holding || pausedForFF) return;
    const now = Math.floor(performance.now() / 1000);
    if(lastTouchTime){
      const idleSeconds = Math.floor((performance.now() - lastTouchTime) / 1000);
      if(idleSeconds > 2 && now > lastPenaltySecond){
      penalty += 1;
      lastPenaltySecond = now;
      penaltyEl.textContent = "Goal Penalty: " + penalty + "s";
    }

    }
  },200);
}

function nextPrompt(){
  if(!running) return;
  holdBar.classList.add("hidden");
  ffBar.classList.add("hidden");
  promptEl.style.color = "black";

  let holdChance = parseInt(holdChanceEl.value);
  let ffChance = parseInt(ffChanceEl.value);
  let roll = Math.random()*100;

   // Force first prompt to be Tap
  if(!firstPromptDone){
    firstPromptDone = true;
    promptEl.textContent = "Tap!";
    promptArea.onclick = ()=>{ completeTap(); };
    promptArea.onpointerdown = ()=>{ registerTouch(); };
    promptArea.onpointerup = null;
    return; // Exit early so no random rolls yet
  }

  if(roll < holdChance){
    // Hold
    holdTarget = Math.floor(Math.random()*(parseInt(document.getElementById("holdMax").value)-parseInt(document.getElementById("holdMin").value)+1))+parseInt(document.getElementById("holdMin").value);
    promptEl.textContent = "Hold for "+holdTarget+"s";
    promptEl.style.color = "blue";
    holdBar.classList.remove("hidden");
    holdBarInner.style.width = "0%";
    promptArea.onclick = null;
    promptArea.onpointerdown = ()=>{ registerTouch(); startHold(); };
    promptArea.onpointerup = ()=>{ endHold(); };
  } else if(roll < holdChance + ffChance){
    // FF Mode
    startFFCountdown();
  } else {
    // Tap
    promptEl.textContent = "Tap!";
    promptArea.onclick = ()=>{ completeTap(); };
    promptArea.onpointerdown = ()=>{ registerTouch(); };
    promptArea.onpointerup = null;
  }
}

function startFFCountdown(){
  let countdown = 3;
  promptEl.textContent = `FF Mode in ${countdown}`;
  pausedForFF = true;

  const interval = setInterval(()=>{
    countdown--;
    if(countdown > 0){
      promptEl.textContent = `FF Mode in ${countdown}`;
    } else {
      clearInterval(interval);
      startFFMode();
    }
  },1000);
}

function startFFMode(){
  ffActive = true;
  ffTarget = Math.floor(Math.random()*(parseInt(ffMaxEl.value)-parseInt(ffMinEl.value)+1))+parseInt(ffMinEl.value);
  ffStartTime = performance.now();
  ffLastTapTime = null;
  ffBar.classList.remove("hidden");
  ffBarInner.style.width = "0%";
  promptEl.textContent = "FF Mode! Tap Quickly!";
  // pausedForFF stays true here, no penalty during FF

  const ffInterval = setInterval(()=>{
    if(!ffActive){ clearInterval(ffInterval); return; }
    const now = performance.now();

    // Fail if no initial tap within 0.5s
    if(ffLastTapTime === null && now - ffStartTime > ffInitialTapWindow){
      failFF(ffInterval);
      return;
    }

    // Fail if too long since the last tap (>0.5s gap)
    if(ffLastTapTime !== null && now - ffLastTapTime > ffInitialTapWindow){
      failFF(ffInterval);
      return;
    }

    // Update progress bar
    const elapsed = (now - ffStartTime)/1000;
    const progress = Math.min((elapsed / ffTarget) * 100, 100);
    ffBarInner.style.width = progress + "%";

    // Success when FF target time reached
    if (elapsed >= ffTarget) {
      ffActive = false;
      pausedForFF = false; // resume hard mode after success
      cumulative += (performance.now() - ffStartTime)/1000;

      updateTimer();
      checkGoal();
      clearInterval(ffInterval);

      promptEl.style.visibility = "hidden";
      setTimeout(() => {
        promptEl.style.visibility = "visible";
        nextPrompt();
      }, 500);
    }
  },16);

  function handleFFTap(e){
    e.preventDefault();
    if(ffActive){
      const now = performance.now();
      // If tapped too late (>0.5s gap), reset immediately
      if(ffLastTapTime !== null && now - ffLastTapTime > ffInitialTapWindow){
        failFF(ffInterval);
        return;
      }
      ffLastTapTime = now;
    }
  }
  promptArea.addEventListener("pointerdown", handleFFTap);

  const removeListener = setInterval(()=>{
    if(!ffActive){
      promptArea.removeEventListener("pointerdown", handleFFTap);
      clearInterval(removeListener);
    }
  },50);
}

function failFF(ffInterval){
  ffActive = false;
  ffBarInner.style.width = "0%";
  if(hardModeActive) { penalty += 1; penaltyEl.textContent = "Goal Penalty: "+penalty+"s"; }
  clearInterval(ffInterval);
  pausedForFF = false; // resume hard mode after failure
  startFFCountdown(); // restart countdown
}


function registerTouch(){
  lastTouchTime = performance.now();
  firstTouch = true;
}
function completeTap(){
  cumulative += 0.5;
  updateTimer();
  checkGoal();
  promptEl.style.visibility = "hidden";
  promptArea.onclick = null;
  setTimeout(() => {
    promptEl.style.visibility = "visible";
    nextPrompt();
  }, 500);
}
function startHold(){
  holding = true;
  holdStartTime = performance.now();
  function updateHold(){
    if(!holding) return;
    const elapsed = (performance.now() - holdStartTime)/1000;
    holdBarInner.style.width = Math.min((elapsed/holdTarget)*100,100)+"%";
    if(elapsed >= holdTarget){
      holding = false;
      cumulative += holdTarget;
      updateTimer();
      registerTouch();
      checkGoal();
      promptEl.style.visibility = "hidden";
      setTimeout(() => {
        promptEl.style.visibility = "visible";
        nextPrompt();
      }, 500);
    } else {
      requestAnimationFrame(updateHold);
    }
  }
  requestAnimationFrame(updateHold);
}
function endHold(){
  holding = false;
  holdBarInner.style.width="0%";
  registerTouch();
}
function updateTimer(){
  timerEl.textContent = cumulative.toFixed(0);
  if(hardModeActive) penaltyEl.textContent = "Goal Penalty: "+penalty+"s";
}
function checkGoal() {
  const effectiveGoal = hardModeActive ? goal + penalty : goal;
  if (cumulative >= effectiveGoal) {
    running = false;
    promptEl.classList.add("hidden");
    timerEl.classList.add("hidden");
    penaltyEl.classList.add("hidden");
    holdBar.classList.add("hidden");
    ffBar.classList.add("hidden");
    configPanel.classList.add("hidden");

    const fsDiv = document.createElement("div");
    fsDiv.className = "fullscreen-image";
    fsDiv.innerHTML = `<div class="goal-display">Goal Reached!</div>
                       <img src="${imageData}" />`;
    document.body.appendChild(fsDiv);
  }
}

// Prevent double-tap zoom
let lastTouchEnd = 0;
document.addEventListener('touchend', function(event) {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) event.preventDefault();
  lastTouchEnd = now;
}, false);
document.addEventListener('contextmenu', e => e.preventDefault());
</script>
</body>
</html>
